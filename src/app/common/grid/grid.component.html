<div class="grid--2-5 grid-content">
    <div class="img-style">
        <img [src]="eachItem?.links?.mission_patch" alt="{{eachItem?.links?.mission_patch}}"/>
    </div>
    <div class="grid-style">
        <h3>{{eachItem?.mission_name}}</h3>
        <h4><strong>Mission Ids:</strong><ul>
            <li *ngFor="let eachId of eachItem?.mission_id"><span>{{eachId}}</span></li>
        </ul></h4>
        <h4><strong>Launch Year:</strong><span>{{eachItem?.launch_year}}</span></h4>
        <h4><strong>Successfull Launch:</strong><span>{{eachItem?.launch_success?'Yes':'No'}}</span></h4>
        <h4><strong>Successfull Landing:</strong><span>{{eachItem?.land_success?'Yes':'No'}}</span></h4>
    </div>
</div>
