                    <app-grid [eachItem]="eachItem" *ngFor="let eachItem of launchList"></app-grid>

                    <h4><strong>Mission Ids:</strong>{{eachItem.mission_id|json}}</h4>
                    <h4><strong>Launch Year:</strong>{{eachItem.launch_year}}</h4>
                    <h4><strong>Successfull Launch:</strong>{{eachItem.launch_success}}</h4>
                    <h4><strong>Successfull Landing:</strong>{{eachItem.land_success}}</h4>
                </div> -->
